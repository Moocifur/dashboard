<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img class="img-icon" src="/assets/view-dashboard.svg" alt="Dashboard icon">
                <h3>Dashboard</h3>
            </div>
            <div class="main-links">
                <ul>
                    <li>
                        <img src="/assets/home.svg" alt="home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="/assets/card-account-details-outline.svg" alt="profile">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="/assets/message-reply.svg" alt="messages">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="/assets/clock-time-three.svg" alt="history">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="/assets/note-multiple.svg" alt="tasks">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="/assets/account-group.svg" alt="communities">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="secondary-links">
                <ul>
                    <li>
                        <img src="/assets/cog.svg" alt="settings">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="/assets/help-box.svg" alt="support">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="/assets/shield-check.svg" alt="privacy">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header">Header

        </div>
            
        <div class="content">Content
            
        </div>

    </div>
</body>
</html>
